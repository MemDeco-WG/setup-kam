name: "Setup kam"
description: "Install Rust Cargo environment and the latest version of kam with version-aware caching"

branding:
  icon: "activity"
  color: "purple"
inputs:
  github-token:
    description: "GitHub Token for cache and rate limit enhancement"
    required: false
    default: ${{ github.token }}
  enable-cache:
    description: "Toggle to enable caching of kam artifacts (true/false). Default: 'true'"
    required: false
    default: "true"
  template-url:
    description: "Optional URL to download and import via 'kam tmpl import'"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: Install Rust (with Cargo)
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Fetch latest kam version (for cache key)
      id: get-kam-version
      shell: bash
      run: |
        set -eu
        USER_AGENT="setup-kam-action/1.0 (github.com/MemDeco-WG/setup-kam)"
        URL="https://crates.io/api/v1/crates/kam"
        RETRIES=3
        JSON=""
        # Try to fetch crates.io JSON with retry (to handle transient errors)
        for attempt in $(seq 1 $RETRIES); do
          JSON=$(curl -fsS -H "User-Agent: $USER_AGENT" --retry 3 --retry-delay 2 --retry-connrefused --max-time 15 "$URL" || true)
          if [ -n "$JSON" ]; then
            break
          fi
          echo "Attempt $attempt/$RETRIES failed to fetch crates.io metadata; retrying..." >&2
          sleep $(( attempt * 2 ))
        done

        # Try to parse the crates.io response safely using python get() to avoid KeyError
        if [ -n "$JSON" ]; then
          LATEST_VERSION=$(echo "$JSON" | python -c 'import json,sys; d=json.load(sys.stdin); print(d.get("crate",{}).get("max_version",""))')
          LATEST_VERSION=$(echo "$LATEST_VERSION" | sed -E 's/^[vV]//' | tr -d '\r\n') || true
        fi

        # If crates.io failed or did not provide the data, fall back to GitHub releases
        if [ -z "${LATEST_VERSION:-}" ]; then
          echo "Warning: crates.io lookup failed or no max_version found; falling back to GitHub releases..." >&2
          GH_TOKEN="${{ inputs.github-token }}"
          GH_API="https://api.github.com/repos/MemDeco-WG/Kam/releases/latest"
          if [ -n "$GH_TOKEN" ]; then
            GH_JSON=$(curl -fsS -H "User-Agent: $USER_AGENT" -H "Authorization: token $GH_TOKEN" --retry 3 --retry-delay 2 --retry-connrefused --max-time 15 "$GH_API" || true)
          else
            GH_JSON=$(curl -fsS -H "User-Agent: $USER_AGENT" --retry 3 --retry-delay 2 --retry-connrefused --max-time 15 "$GH_API" || true)
          fi
          if [ -n "$GH_JSON" ]; then
            TAG=$(echo "$GH_JSON" | python -c 'import json,sys; d=json.load(sys.stdin); print(d.get("tag_name",""))')
            LATEST_VERSION=$(echo "$TAG" | sed -E 's/^[vV]//' | tr -d '\r\n') || true
          fi
        fi

        if [ -z "${LATEST_VERSION:-}" ]; then
          echo "Warning: Unable to determine latest kam version from crates.io or GitHub releases" >&2
          if [ -n "$JSON" ]; then
            echo "crates.io response preview:" >&2
            echo "$JSON" | sed -n '1,10p' >&2
          fi
          if [ -n "$GH_JSON" ]; then
            echo "GitHub releases response preview:" >&2
            echo "$GH_JSON" | sed -n '1,10p' >&2
          fi
          # Avoid failing pipeline: set a placeholder value so subsequent steps can proceed
          LATEST_VERSION="unknown"
        fi

        echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
        echo "Fetched latest kam version: $LATEST_VERSION"

    - name: Cache kam (Linux/macOS)
      if: ${{ inputs.enable-cache == 'true' && runner.os != 'Windows' }}
      uses: actions/cache@v4
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        path: |
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ~/.cargo/bin/kam
        key: ${{ runner.os }}-kam-${{ steps.get-kam-version.outputs.latest_version }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-kam-${{ steps.get-kam-version.outputs.latest_version }}-

    - name: Cache kam (Windows)
      if: ${{ inputs.enable-cache == 'true' && runner.os == 'Windows' }}
      uses: actions/cache@v4.3.0
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        path: |
          %USERPROFILE%/.cargo/registry/cache
          %USERPROFILE%/.cargo/git/db
          %USERPROFILE%/.cargo/bin/kam.exe
        key: ${{ runner.os }}-kam-${{ steps.get-kam-version.outputs.latest_version }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-kam-${{ steps.get-kam-version.outputs.latest_version }}-

    - name: Install latest kam (if not cached)
      shell: bash
      run: |
        set -eu
        USER_AGENT="setup-kam-action/1.0 (github.com/MemDeco-WG/setup-kam)"
        # Retrieve the normalized latest version from the previous step output
        LATEST_VERSION="${{ steps.get-kam-version.outputs.latest_version }}"
        LATEST_VERSION=$(echo "$LATEST_VERSION" | sed -E 's/^[vV]//' | tr -d '\r\n')
        ## Fallback: attempt crates.io with retries, then fallback to GitHub Releases
        if [ -z "$LATEST_VERSION" ]; then
          echo "Warning: latest version not set from step output; attempting to fetch directly from crates.io (with retries)"
          URL="https://crates.io/api/v1/crates/kam"
          JSON=""
          RETRIES=3
          for i in $(seq 1 $RETRIES); do
            JSON=$(curl -fsS -H "User-Agent: $USER_AGENT" --retry 3 --retry-delay 2 --retry-connrefused --max-time 15 "$URL" || true)
            if [ -n "$JSON" ]; then break; fi
            echo "Retry $i/$RETRIES failed to fetch crates.io metadata; sleeping..." >&2
            sleep $(( i * 2 ))
          done
          if [ -n "$JSON" ]; then
            LATEST_VERSION=$(echo "$JSON" | python -c 'import json,sys; d=json.load(sys.stdin); print(d.get("crate",{}).get("max_version",""))')
            LATEST_VERSION=$(echo "$LATEST_VERSION" | sed -E 's/^[vV]//' | tr -d '\r\n') || true
          fi
        fi

        # If still empty, use GitHub Releases as fallback
        if [ -z "${LATEST_VERSION:-}" ]; then
          echo "Warning: Attempting to fetch latest version from GitHub releases..."
          GH_TOKEN="${{ inputs.github-token }}"
          GH_API="https://api.github.com/repos/MemDeco-WG/Kam/releases/latest"
          if [ -n "$GH_TOKEN" ]; then
            GH_JSON=$(curl -fsS -H "User-Agent: $USER_AGENT" -H "Authorization: token $GH_TOKEN" --retry 3 --retry-delay 2 --retry-connrefused --max-time 15 "$GH_API" || true)
          else
            GH_JSON=$(curl -fsS -H "User-Agent: $USER_AGENT" --retry 3 --retry-delay 2 --retry-connrefused --max-time 15 "$GH_API" || true)
          fi
          if [ -n "$GH_JSON" ]; then
            TAG=$(echo "$GH_JSON" | python -c 'import json,sys; d=json.load(sys.stdin); print(d.get("tag_name",""))')
            LATEST_VERSION=$(echo "$TAG" | sed -E 's/^[vV]//' | tr -d '\r\n') || true
          fi
        fi

        if [ "$LATEST_VERSION" = "unknown" ]; then
          echo "Warning: LATEST_VERSION is 'unknown' - installing without explicit version (latest available)."
          cargo install --force kam || true
          kam --version || true
          exit 0
        fi

        if command -v kam &> /dev/null; then
          INSTALLED_VERSION=$(kam --version | awk '{print $2}' | sed -E 's/^[vV]//' | tr -d '\r\n')
          echo "Installed version: '$INSTALLED_VERSION' | Target latest: '$LATEST_VERSION'"
          if [ "$INSTALLED_VERSION" = "$LATEST_VERSION" ]; then
            echo "kam $INSTALLED_VERSION already installed (matches latest) - skipping installation"
            exit 0
          fi
          echo "Installed kam version $INSTALLED_VERSION is outdated - reinstalling latest (target: $LATEST_VERSION)"
        else
          echo "kam not found - installing latest: $LATEST_VERSION"
        fi
        # Explicitly install the exact target version to prevent partial/older installs from an out-of-date index
        cargo install --force --version "$LATEST_VERSION" kam
        kam --version

    - name: Download and import template (Linux/macOS)
      if: ${{ inputs.template-url != '' && runner.os != 'Windows' }}
      shell: bash
      run: |
        set -eu
        USER_AGENT="setup-kam-action/1.0 (github.com/MemDeco-WG/setup-kam)"
        echo "Downloading template from ${{ inputs.template-url }}"
        TMPDIR=$(mktemp -d)
        # Preserve the filename/extension from the URL and strip query string so kam can detect archive format (zip / tar.gz)
        url="${{ inputs.template-url }}"
        filename=$(basename "$url")
        # Strip common query params and fragments (e.g., ?raw=true or #fragment) that can follow the file name
        filename=$(echo "$filename" | sed -E 's/[?&#].*$//')
        # Validate filename uses a recognized archive extension
        if ! [[ "$filename" =~ \.(zip|tar\.gz|tar\.bz2|tgz|tar)$ ]]; then
          echo "Error: The template URL does not contain a recognized archive extension (expected .zip, .tgz, .tar.gz, .tar.bz2, or .tar)."
          echo "Downloaded filename: $filename"
          echo "Please provide a URL that includes the filename and a recognized archive extension, or provide an already-extracted template directory."
          exit 1
        fi
        curl -fsSL -H "User-Agent: $USER_AGENT" --retry 3 --retry-delay 2 --retry-connrefused --max-time 60 -o "$TMPDIR/$filename" "$url"
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "Importing template using kam..."
        kam tmpl import "$TMPDIR/$filename"

    - name: Download and import template (Windows)
      if: ${{ inputs.template-url != '' && runner.os == 'Windows' }}
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        $UserAgent = 'setup-kam-action/1.0 (github.com/MemDeco-WG/setup-kam)'
        Write-Host "Downloading template from ${{ inputs.template-url }}"
        $url = "${{ inputs.template-url }}"
        $tmp = Join-Path $env:TEMP 'kam-tmpl'
        New-Item -ItemType Directory -Force -Path $tmp | Out-Null
        # Extract path from URL and resolve the filename (strip query string and fragment)
        $file = [System.IO.Path]::GetFileName([System.Uri]::new($url).AbsolutePath)
        # Validate filename uses a recognized archive extension
        if (-not ($file -match '\.(zip|tar\.gz|tar\.bz2|tgz|tar)$')) {
          Write-Error "Error: The template URL does not contain a recognized archive extension (expected .zip, .tgz, .tar.gz, .tar.bz2, or .tar)."
          Write-Error "Downloaded filename: $file"
          Write-Error "Please provide a URL that includes the filename and a recognized archive extension, or provide an already-extracted template directory."
          exit 1
        }
        $dest = Join-Path $tmp $file
        Invoke-WebRequest -UseBasicParsing -UserAgent $UserAgent -Uri $url -OutFile $dest
        $env:Path = (Join-Path $env:USERPROFILE '.cargo\\bin') + ';' + $env:Path
        Write-Host "Importing template using kam..."
        kam tmpl import $dest
